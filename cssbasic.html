<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssbasics</title>
    <style>
        h2{
            color: orange;
            background-color: greenyellow;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--inline style-->
    <h1 style="color: brown;">vikash deep kumar</h1>
    <p style="color: blueviolet;">this is me </p>
    <button style="background-color: red; color: blue;">sumbit</button>
    <!--style in head-->
    <h2>ab iska colour chamge hoga head me style ke jaryie</h2>
    <h2>this is vikash deep kumar ab dekh</h2>
    <!--link html with other css file -->
    <h3>ab ye css file alg se bane ga </h3>
    <h3> vikash deep kumar</h3>
</body>
</html>
